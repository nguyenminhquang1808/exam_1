<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Nhập a:"))
        var b = Number(prompt("Nhập b:"))
        var c = Number(prompt("Nhập c:"))
        if(a == 0) {
            document.write('Phương trình vô nghiệm')
        } 
        else {
            var detal = b*b - 4*a*c
            if(detal < 0) {
                document.write('Phương trình vô nghiệm')
            }
            if(detal == 0) {
                document.write(`Phương trình có nghiệm kép x1 = x2 = ${-b/2*a} `)
            }
            if(detal > 0) {
                document.write(`Phương trình có 2 nghiệm phân biệt x1 = ${(-b - Math.sqrt(detal)) / 2*a} và x2 = ${(-b + Math.sqrt(detal)) / 2*a}`)
            }
        }
    </script>
</body>
</html>
