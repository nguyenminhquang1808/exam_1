<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Nhập a:"))
        var result = 1;
        for(var i = 1; i <= a; i++) {
            result = result * i;
        }
        document.write(`Tích từ 1 đến ${a} là ${result}`)
    </script>
</body>
</html>
